<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Scoreboard:</h2>
    <h3>X: <span id="xScore">0</span> </h3>
    <h3>O: <span id="oScore">0</span></h3>
    <h2>Its your turn, <span class="display_player" id="player">X</span></h2>

    <div class="game_board">
      <div class='row'>
        <div class="one"  onClick="gameMove(0)"><span class="xo" id="0"></span></div>
        <div class="two" onClick="gameMove(1)"><span class="xo"id="1"></span></div>
        <div class="three" onClick="gameMove(2)"><span class="xo"id="2"></span></div>
      </div>
      <div class='row'>
        <div class="four" onClick="gameMove(3)"><span class="xo"id="3"></span></div>
        <div class="five" onClick="gameMove(4)"><span class="xo"id="4"></span></div>
        <div class="six" onClick="gameMove(5)"><span class="xo"id="5"></span></div>
      </div>
      <div class='row'>
        <div class="seven" onClick="gameMove(6)"><span class="xo"id="6"></span></div>
        <div class="eight" onClick="gameMove(7)"><span class="xo"id="7"></span></div>
        <div class="nine" onClick="gameMove(8)"><span class="xo"id="8"></span></div>
      </div>
    </div>

    <button class="new_game" onClick="newGame()">New Game</button>
    <button class="new_game" onClick="newGameAgainstAI()">New Game Against AI</button>
    <button class="reset" onClick="resetGame()">Reset</button>
  </body>

</html>
